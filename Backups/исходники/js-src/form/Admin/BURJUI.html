    <div style="padding-top: 250px; padding-left: 740px;" id="BUR">
        
    </div>

    <script>
        fetch("http://localhost:8080/api/burjui")
        .then((res) => {
            return res.json();
        })
        .then((data) => {
            console.log(data);

            console.log(data[0].buisiness_class);

            let markup = `<p><b><font size="25"> ${data[0].buisiness_class} </b></p>`;

            document.getElementById("BUR").insertAdjacentHTML("beforeend", markup);
        });
    </script>
